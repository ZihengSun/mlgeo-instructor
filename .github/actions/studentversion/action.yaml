name: 'Create Student Version'
description: 'Run book cleaning script and push to student version repo'

runs:
  using: "composite"
  steps:

    - name: checkout repo content
      uses: actions/checkout@v3 # checkout the repository content to github runner

    - name: setup python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9' # install the python version needed
        
    - name: install python packages
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml
        
    - name: execute py script # run clean_book.py
      shell: bash
      run: python .github/workflows/clean_book.py
        
    - name: remove book cleaning action # remove this action for the student version repo
      uses: JesseTG/rm@v1.0.3
      with:
        path: .github/actions/studentversion/action.yaml

    - name: commit files
      shell: bash
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff-index --quiet HEAD || (git commit -a -m "cleaned books for student version" --allow-empty)
        
        git branch -M main
        git remote add origin https://github.com/geo-smart/curriculum-book-student.git
        git push -u -f origin main

